<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">

                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Enseignant</h1>
                                </div>
                                <div *ngFor="let listeEnseignat of listeEnseignats">
                                    <a href="/#/home-coding/enseignant/{{listeEnseignat.id}}"
                                        class="btn btn-success btn-user btn-block">
                                        {{listeEnseignat.name}}
                                    </a>
                                    <br />
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Etudiants</h1>
                                </div>

                                <div *ngFor="let listeEtudiant of listeEtudiants">
                                    <a href="/#/home-coding/etudiant/{{listeEtudiant.id}}"
                                        class="btn btn-primary btn-user btn-block">
                                        {{listeEtudiant.name}}
                                    </a>
                                    <br />
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>

    </div>
</div>
